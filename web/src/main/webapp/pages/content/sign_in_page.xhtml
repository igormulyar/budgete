<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Budgete Sign In</title>
    <h:outputStylesheet name="css/budgete.css" />
</h:head>
<h:body styleClass="login-body">
    <b:container>
        <h:form styleClass="form-signin" prependId="false">
            <h2 class="form-signin-heading">Please sign in</h2>
            <b:inputText id="email" placeholder="Email address" value="#{loginBean.login}">
                <f:facet name="prepend">
                    <b:icon name="user" />
                </f:facet>
            </b:inputText>
            <b:inputText id="password" placeholder="Password" type="password" value="#{loginBean.password}">
                <f:facet name="prepend">
                    <b:iconAwesome name="key" />
                </f:facet>
            </b:inputText>
            <b:selectBooleanCheckbox value="true" caption="remember me"/>
            <b:commandButton look="primary btn-block" value="Sign In" icon="log-in" size="lg" action="#{loginBean.submitCredentials}"/>
            <b:commandButton look="info btn-block" size="lg">
                <b:iconAwesome name="fa-pied-piper-alt" size="lg"/>
                <h:outputText value="Sign Up"/>
            </b:commandButton>
        </h:form>
    </b:container>
</h:body>
</html>
