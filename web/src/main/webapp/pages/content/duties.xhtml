<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">
<h:head id="dutiesHead">
    <h:outputText value="Financial Duties"/>
</h:head>
<p:dataScroller id="dutiesDataScroller" value="#{dutiesBean.duties}" var="duty" mode="inline" scrollHeight="250">
    <f:facet name="header">
        Duties
    </f:facet>
    <b:panelGrid columns="1" style="width:100%">
        <h:outputText value="#{duty}" style="font-weight: bold"/>
    </b:panelGrid>
</p:dataScroller>
</html>
