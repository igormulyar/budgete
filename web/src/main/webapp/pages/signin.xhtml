<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
<h:head>
    <title>Budgete</title>
    <h:outputStylesheet name="css/budgete.css"/>
</h:head>
<h:body styleClass="login-body">
    <b:container>
        <h:form styleClass="form-signin" prependId="false">
            <h2 class="form-signin-heading">#{bundle.signin_invataion}</h2>
            <b:inputText id="email" placeholder="#{bundle.signin_email}" value="#{loginBean.login}">
                <f:facet name="prepend">
                    <b:icon name="user"/>
                </f:facet>
            </b:inputText>
            <b:inputText id="password" placeholder="#{bundle.signin_password}" type="password"
                         value="#{loginBean.password}">
                <f:facet name="prepend">
                    <b:iconAwesome name="key"/>
                </f:facet>
            </b:inputText>
            <b:selectBooleanCheckbox value="true" caption="#{bundle.signin_rememberMe}"/>
            <b:commandButton id="signinButton" look="primary btn-block" value="#{bundle.signin_signInBtn}" icon="log-in"
                             size="lg"
                             action="#{loginBean.submitCredentials}"/>
            <b:commandButton id="signupButton" look="info btn-block" size="lg" action="signup">
                <b:iconAwesome name="fa-pied-piper-alt" size="lg"/>
                <h:outputText value="#{bundle.signin_signUpBtn}"/>
            </b:commandButton>
            <h:messages styleClass="error-message"/>
        </h:form>
    </b:container>
</h:body>
</html>
